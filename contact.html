		<header>
				<h1>Contact form</h1>

		<div id="contact form">
		      <form>
                <input name="name" placeholder="Your name" class="name" required />
                <input name="emailaddress" placeholder="Your Email!" class="email" type="email" required />

                <input name="submit" class="btn" type="submit" value="Send" />
              </form>
        </div>
